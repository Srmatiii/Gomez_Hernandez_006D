<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/Pokeball.png"></ion-img>
      </ion-avatar>
   </ion-buttons>

    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  <img src="/assets/esmeralda.gif">
   
  <ion-list>
    <ion-item *ngFor="let c of componentes"
        [routerLink] = "c.redirecTo"
        detail="true"> 
        <ion-icon [name]="c.icon"
          slot="start"
          color="primary"></ion-icon> 
          {{c.name}}
    </ion-item>
 </ion-list>


</ion-content>
